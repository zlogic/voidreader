<!DOCTYPE html>
<html>
	<head>
		<title>Void Reader Settings</title>
	</head>
	<body>
		<h2>Void Reader Settings</h2>
		<form action="../admin/settings" method="post">
			<p>
				Email from: <input type="email" name="email.from">
			</p>
			<p>
				Email to: <input type="email" name="email.to">
			</p>
			<p>
				Cache expire days: <input type="number" name="cache.expire_days">
			</p>
			<p>
				Max run seconds: <input type="number" name="core.max_run_seconds">
			</p>
			<p>
				PDF enable: <input type="checkbox" name="pdf.enable">
			</p>
			<p>
				OPML: <textarea name="opml"></textarea>
			</p>
			<button type="submit">Submit</button>
		</form>
	</body>
</html>
